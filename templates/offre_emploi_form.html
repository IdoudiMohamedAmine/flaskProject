<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Offre d'Emploi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Offre d'Emploi</h1>
    {% block body %}
        <form action="/submit-offre" method="post">
            <div class="form-group">
                <label for="employment_type">Employment Type</label>
                <input type="text" class="form-control" name="employment_type" placeholder="Employment Type">
            </div>
            <div class="form-group">
                <label for="referent">Referent</label>
                <input type="text" class="form-control" name="referent" placeholder="Referent">
            </div>
            <div class="form-group">
                <label for="end_service">End Service</label>
                <input type="date" class="form-control" name="end_service" placeholder="End Service">
            </div>
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" name="origin" placeholder="Origin">
            </div>
            <div class="form-group">
                <label for="date_publication">Date Publication</label>
                <input type="date" class="form-control" name="date_publication" placeholder="Date Publication">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" class="form-control" name="skills" placeholder="Skills">
            </div>
            <div class="form-group">
                <label for="start_service">Start Service</label>
                <input type="date" class="form-control" name="start_service" placeholder="Start Service">
            </div>
            <div class="form-group">
                <label for="date_fin">Date Fin</label>
                <input type="date" class="form-control" name="date_fin" placeholder="Date Fin">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" name="job_title" placeholder="Job Title">
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <input type="text" class="form-control" name="job_description" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" name="company_name" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="industries">Industries</label>
                <input type="text" class="form-control" name="industries" placeholder="Industries">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" placeholder="Location">
            </div>
            <div class="form-group">
                <label for="internal_reference">Internal Reference</label>
                <input type="text" class="form-control" name="internal_reference" placeholder="Internal Reference">
            </div>
            <div class="form-group">
                <label for="seniority">Seniority</label>
                <input type="number" class="form-control" name="seniority" placeholder="Seniority">
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="number" class="form-control" name="experience" placeholder="Experience">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" name="status" placeholder="Status">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    {% endblock %}
</div>
</body>
