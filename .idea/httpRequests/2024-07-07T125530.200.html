<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Display</title>
    <style>
        #offersList, #offerDetails {
            float: left;
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        #offersList div {
            cursor: pointer;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
        }

        #offerDetails {
            border-left: 2px solid #000;
        }
    </style>
</head>
<body>

<div id="offersList">

</div>

<div id="offerDetails">

</div>


</body>
</html>
